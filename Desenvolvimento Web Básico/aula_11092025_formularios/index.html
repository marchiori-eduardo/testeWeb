<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários WEB</title>
    <link rel="stylesheet" href="esilo/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- site icones: https://icons.getbootstrap.com/icons/linkedin/ -->

</head>
<body>

    <div>
        <h1>Formulários WEB</h1>
        <p>Linkedin 
            <a href="https://www.linkedin.com/in/marchiori-eduardo" target="_blank">
            <i class="bi bi-linkedin"></i>
            </a>
        </p>
        
    </div>
    
    <div class="formulario">
        <form action="#" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
     
            

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Seu melhor email" required>

            

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" placeholder="idade" min="0" max="120" step="1" required>

            

            <label for="periodo">Período</label>
            <input type="number" id="periodo" name="periodo" min="1" max="8" required>

            

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" maxlength="8" minlength="6">

            

            <label for="placa">Placa do seu veículo</label>
            <input type="text" name="placa" id="placa" placeholder="AAA0A00" pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}">

           

            <label for="date">Data de nascimento</label>
            <input type="date" name="date" id="date">
            
            <!-- site pattern: https://rubular.com/ -->

            <!-- para enviar o formulário todo -->
            <input type="submit" value="Salvar">
        </form>
    </div>
</body>
</html>
