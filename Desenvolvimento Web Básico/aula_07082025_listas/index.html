<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07/08/2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aula 2 - TAGs HTML</h1>
    </header>

    <main>
        <p>As tags de lista são utilizadas para determinar tópicos relacionados e sequenciais (ou não) </p>
        <h2>TAGs de Lista</h2>
        <p>Lista ordenada</p>
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <p>Lista não ordenada</p>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <p>Lista de definição DL</p>
        <dl>
            <dt>I</dt><dd>texto 1</dd>
            <dt>II</dt><dd>texto 2</dd>
            <dt>III</dt><dd>texto 3</dd>
        </dl>
    </main>

</body>
</html>
